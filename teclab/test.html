    <body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGA_viYEWAqqIm2lPsCK787IjQ7zLVxn0xiQ&usqp=CAU" width="30" height="30" class="d-inline-block align-top" alt="">

        <!-- cierre titulo -->
        <!-- apertura form + img-->
        <div class="card" style="width: 75%; margin-left: 5em; margin-top: 3em;" >
            <img src="https://images.pexels.com/photos/1083807/pexels-photo-1083807.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top" alt="Imagen" style="height: 400px;">
            <div class="card-body">
                <h5 class="card-title">Ingrese una nueva categoria</h5>
                <form>
                   <div class="form-group">
                    <label for="nroCategoria">Id categoria</label>
                    <input type="text" class="form-control" id="nroCategoria" placeholder="Escribe el id de la categoria">
                  </div>
                   <div class="form-group">
                    <label for="Categoria">Categoria</label>
                    <input type="text" class="form-control" id="nombreCategoria" placeholder="Escribe el nombre de la categoria">
                  </div>
                </form>  
            </div>
            <div style="text-align: center;">
                <button type="button" class="btn btn-danger">Cancelar</button>
                <button type="button" class="btn btn-primary">Aceptar</button>        </div>
            </div>
        </div>

      
                     
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
